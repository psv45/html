<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Работа с сетками</h1>
        <h3>2 блока</h3>
        <div class="row">
            <div class="col-md-6" style="background-color:#FF1144;">One</div>
            <div class="col-md-6" style="background-color:#08eb4c;">Two</div>
        </div>
        <h3>6 блоков</h3>
        <div class="row">
            <div class="col-md-2" style="background-color: #2c0cbd;">One</div>
            <div class="col-md-2" style="background-color: #0cbd50;">Two</div>
            <div class="col-md-2" style="background-color: #bd0cbd;">Three</div>
            <div class="col-md-2" style="background-color: #bd210c;">Four</div>
            <div class="col-md-2" style="background-color: #babd0c;">Five</div>
            <div class="col-md-2" style="background-color: #bd0c1b;">Six</div>
        </div>
        <h3>5 блоков</h3>
        <div class="row">
            <div class="col-md-3" style="background-color: #babd0c;">One</div>
            <div class="col-md-3" style="background-color: #44a7c5;">Two</div>
            <div class="col-md-2" style="background-color: #bd0c6a;">Three</div>
            <div class="col-md-2" style="background-color: #bd850c;">Four</div>
            <div class="col-md-2" style="background-color: #162a50;">Five</div>
        </div>
    </div>
